<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dialog</title>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/index.js"></script>
</head>
<body>
<div class="dialog">
    <span>请输入标题：</span>
    <input type="text" class="title">
    <input type="button" class="confirmbtn" value="确定">
    <div class="showdialog">
        <div class="dialogtitle">
            <span>查看内容</span>
            <i class="closebtn">×</i>
        </div>
        <div class="dialogcontent">
            <span>您输入的标题为：</span>
            <div class="checktitle"></div>
        </div>
        <input type="button" value="取消" class="cancelbtn">
    </div>
</div>

</body>
</html>
